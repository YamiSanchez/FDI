<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 5</title> 
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="#default" class="titulo">Galeria París</a>
        <div class="header-right">
            <a href="index.html">Home</a>
            <a class="active" href="galería.html">Galería</a>
        </div>
    </div>
    <div class="container">
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="img/PalacioJusticia.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="img/CastilloChambord.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="img/CastilloChenonceau.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="img/PalacioChantilly.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="img/PalacioLuxemburgo.jpg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="img/PalacioVersalles.jpg" style="width:100%">
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="img/PalacioJusticia.jpg" style="width:100%" onclick="currentSlide(1)" alt="Palacio de Justicia">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/CastilloChambord.jpg" style="width:100%" onclick="currentSlide(2)" alt="Castillo de Chambord">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/CastilloChenonceau.jpg" style="width:100%" onclick="currentSlide(3)" alt="Castillo de Chenonceau">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/PalacioChantilly.jpg" style="width:100%" onclick="currentSlide(4)" alt="Palacio de Chantilly">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/PalacioLuxemburgo.jpg" style="width:100%" onclick="currentSlide(5)" alt="Palacio de Luxemburgo">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/PalacioVersalles.jpg" style="width:100%" onclick="currentSlide(6)" alt="Palacio de Versalles">
          </div>
        </div>
    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("demo");
          let captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
    </script>    
    <div class="footer">
      <p>2023 GALERIA PARIS</p>
  </div>
</body>
</html>
